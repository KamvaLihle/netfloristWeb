<!DOCTYPE html>
<html>
<head>
 
    <link href="Content/signin.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/fontawesome-all.css" rel="stylesheet" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <title></title>
	<meta charset="utf-8" />
</head>
<body >
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FlowerPop</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                </ul>
                <form class="navbar-form navbar-left" action="">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="fas fa-search icon"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="Register.html"><span class="fas fa-sign-in-alt"></span>Register</a></li>
                    <li><a href="Login.html"><span class="fas fa-user-plus"></span>Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="text-center">
    <div class="alert alert-success alert-dismissible" id="goodalert">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> You have been successfully registered
    </div>

    <div class="alert alert-danger alert-dismissible" id="badalert">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> Sorry we could not register please contact the administrator
    </div>
</div>
    <div class="container">
        <form name="registerForm" class="form-signin" ng-app="app" ng-controller="RegisterCtrl" action="register">
            <h2 class="form-signin-heading">Registration</h2>
                <label class="sr-only">ID No:</label>
                    <input class="form-control" type="text" placeholder="ID Number" name="ID" ng-model="ID" required/>
                <label class="sr-only">First Name:</label>
                    <input name="firstName" class="form-control" type="text" placeholder="First Name" ng-model="FirstName" required />
                <label class="sr-only">Last Name:</label>
                    <input name="surname"class="form-control" type="text" placeholder="Last Name" ng-model="LastName" required/>
            <select class="form-control" id="gender" ng-model="Gender" required>
                <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
                <label class="sr-only">Mobile Number</label>
                    <input name="mobile" class="form-control" type="text" placeholder="Mobile Number" ng-model="Mobile" required/>
                <label class="sr-only">Email:</label>
                    <input name="emailAddress"class="form-control" type="email" placeholder="Email Address" ng-model="Email" required />
                <label class="sr-only">Password: </label>
                    <input class="form-control" type="password" placeholder="Password" ng-model="Password" />
                <label class="sr-only">Confirm Password: </label>
                    <input class="form-control" type="password" placeholder="Confirm Password" />
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="SendData()" value="Submit">Register</button>
        </form>
    </div>

</body>
</html>
