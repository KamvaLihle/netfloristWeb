<!DOCTYPE html>
<html>
<head >
    
    <!-- Styles -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/fontawesome-all.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
   
    <!-- jQuery library -->
    <!-- Latest compiled JavaScript -->
    
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="LoginApp" ng-controller="ShoppingBasketController" >
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FlowerPop</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                </ul>
                <form class="navbar-form navbar-left" action="">
                    <div class="input-group">
                        <input id="search" ng-model="searchItem" type="text"  placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn search-button" type="submit">
                                <i class="fas fa-search icon"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div ng-if="!customername">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="Login.html" data-toggle="dropdown">
                                Login
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="Login.html"><i class="fas fa-user"></i> Customer</a></li>
                                <li><a href="netfloristViews/AdminLogin.html"><i class="fas fa-unlock-alt"></i> Admin</a></li>
                                <li><a href="netfloristViews/DriverLogin.html"><i class="fas fa-car"></i> Driver</a></li>
                                <li><a href="netfloristViews/SupplierLogin.html"><i class="fas fa-truck"></i> Supplier</a></li>
                            </ul>
                        </li>
                        
                        <li><a href="netfloristViews/ShoppingCart.html" id="basket-button" class="cart-display"><i class="fa fa-shopping-cart fa-1x"></i> <label>{{Quantity}}</label></a></li>
                    </ul>
                </div>
                <div ng-if="customername">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a >Hi! {{customername}}</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="Login.html" data-toggle="dropdown">
                                My Account
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="../netfloristViews/EditCustomerInfo.html"><i class="far fa-edit"></i> Account Info</a></li>
                                <li><a href="../netfloristViews/CustomerOrders.html"><i class="fas fa-clipboard-check"></i> View Orders</a></li>
                            </ul>
                        </li>

                        <li><a ng-click="logOut()"><i class="fas fa-user"></i>LogOut</a></li>
                        <li><a href="netfloristViews/ShoppingCart.html" id="basket-button" class="cart-display"><i class="fa fa-shopping-cart fa-1x"></i> <label>{{Quantity}}</label></a></li>
                    </ul>
                </div>
            </div>
        </div>
        </nav> 
    <div id="myCarousel" class="carousel slide"  data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="Images/brand-image.jpg" />
            </div>

            <div class="item">
                <img src="Images/flower_man.jpeg" />
            </div>

            <div class="item">
                <img src="Images/flower_gift.jpeg" />
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>

        </a>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" ng-repeat="prod in Product | filter:searchItem">
        <div class="item-block"  > <!-- ngRepeat -->
            <div class="item-name"><img ng-src="data:image/JPEG;base64,{{prod.Picture}}" /></div>
            <!--<div class="item-stock">'.$currentStock.'</div>-->
            <div class="item-name">{{prod.ProductName}}</div>
            <div class="item-price">{{prod.ProductPrice | currency: "R"}}</div>
            <br>
            <!--<a href="#" class="btn wishlist-button btn-block cart" id="cart-add"> More information </a>-->
            <a href="#" id="cartAdd" class="btn cart-button btn-block" ng-click="AddToCart(prod.Picture,prod.ProductName,prod.ProductPrice)"> Add to cart <i class="fa fa-cart-plus fa-1x"></i></a>
        </div>
    </div>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-cookies.js"></script>
    <script src="scripts/LoginApp.js"></script>
    <script src="scripts/LoginService.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
