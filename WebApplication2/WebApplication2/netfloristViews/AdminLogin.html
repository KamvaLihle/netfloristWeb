<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/LoginApp.js"></script>
    <script src="../scripts/LoginService.js"></script>
    <script src="../scripts/angular-cookies.js"></script>
    <script src="../scripts/jquery-1.9.1.js"></script>
    <link href="../Content/signin.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/fontawesome-all.css" rel="stylesheet" />
    <link href="../Content/style.css" rel="stylesheet" />
    <script src="../scripts/bootstrap.js"></script>

    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="LoginApp">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FlowerPop</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container box" ng-controller="AdminController">
        <form name="loginForm" class="form-signin">
            <h2 class="form-signin-heading">Administrator Login</h2>
            <label class="sr-only">Email:</label>
            <input class="form-control" type="text" placeholder="Email" ng-model="Email" required />
            <label class="sr-only">Password: </label>
            <input class="form-control" type="password" placeholder="Password" ng-model="Password" required />
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" ng-click="adminLogin()" type="submit">Sign in</button>
        </form>
    </div>

    <div class="text-center">
        <div class="alert alert-success alert-dismissible" id="goodalert">
            <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> You have successfully logged in!
        </div>

        <div class="alert alert-danger alert-dismissible" id="badalert">
            <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error!</strong> Sorry we could not login please contact the administrator!
        </div>
    </div>

</body>
</html>
