<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-cookies.js"></script>
    <script src="../scripts/LoginApp.js"></script>
    <script src="../scripts/LoginService.js"></script>
    <script src="../scripts/jquery-1.9.1.js"></script>
    <link href="../Content/signin.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/fontawesome-all.css" rel="stylesheet" />
    <link href="../Content/style.css" rel="stylesheet" />
    <script src="../scripts/bootstrap.js"></script>
    <title></title>
	<meta charset="utf-8" />
</head>

<body style="padding-top:80px" ng-app="LoginApp" ng-controller="DriverDetailsController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">FlowerPop</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar" ng-if="drivername">
                <ul class="nav navbar-nav">
                    <li><a href="../netfloristViews/DriverDashboard.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="Login.html" data-toggle="dropdown">
                            My Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="EditDriverInfo.html"><i class="fas fa-user"></i> Account Info</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Hi! {{drivername}}</a></li>
                    <li><a ng-click="logOut()"><span class="fas fa-sign-out-alt"></span>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="text-center">Your Information</h2>
    <form name="loginForm" class="form-signin">
        <label class="sr-only">Email:</label>
        <input class="form-control" type="text" value="{{drivername}}" ng-model="drivername"  required />
        <label class="sr-only">Password: </label>
        <input class="form-control" type="text" value="{{driversurname}}" ng-model="driversurname" required />
        <label class="sr-only">Password: </label>
        <input class="form-control" type="text" value="{{driveremail}}" ng-model="driveremail" required /> <br/>
        <button class="btn cart-button btn-lg btn-block" ng-click="updateDriver()" type="submit">Update</button>
      
    </form>
</body>
</html>
