<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-cookies.js"></script>
    <script src="../scripts/LoginApp.js"></script>
    <script src="../scripts/LoginService.js"></script>
    <script src="../scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/checkout.css" rel="stylesheet" />
    <link href="../Content/fontawesome-all.css" rel="stylesheet" />
    <script src="../scripts/bootstrap.js"></script>
    
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="LoginApp">
    <h2>Payment Information</h2>
    <div class="row">
        <div class="col-75" ng-controller="PaymentController">
            <div class="checkout-container">
                <form>
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com" ng-model="Email" required>
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" ng-model="Address">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York" ng-model="City">
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" maxlength="4" id="zip" name="zip" placeholder="10001" ng-model="PostalCode">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fab fa-cc-visa fa-3x" style="color:navy;"></i>
                            <i class="fab fa-cc-mastercard fa-3x" style="color:red;"></i>
                            <i class="fab fa-cc-discover fa-3x" style="color:orange;"></i>
                        </div>
                        <label for="bankName">Bank Name</label>
                        <input type="text" name="bank" placeholder="Standard Bank" ng-model="BankName" />
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe" ng-model="CardholderName">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" ng-model="CardNumber">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="09" ng-model="ExpiryMonth">

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018" ng-model="ExpiryYear">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352" ng-model="CVV">
                            </div>
                        </div>
                    </div>
                </form>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" class="btn" ng-click="AddPay()">
                
            </div>
        </div>

        <div class="col-25">
            <div class="checkout-container" ng-controller="BasketController">
                <h4>
                    Cart
                    <span class="price" style="color:black">
                        <i class="fa fa-shopping-cart"></i>
                        <b>{{Quantity}}</b>
                    </span>
                </h4>
                <p ng-repeat="item in items">{{item.ProductName }}<span class="price">  {{item.ProductPrice * item.Quantity | currency: "R"}}</span></p>
                <hr>
                <p><b>Total: </b><span class="" style="color:black"><b>{{total | currency: "R"}}</b></span></p>
            </div>
        </div>


</body>
</html>
